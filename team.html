<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - ITECHDIGITAL PTY LTD</title>
    <style>
        body {
            background-color: white; /* Set the background color to white */
            color: black; /* Set the default text color to black */
            font-family: Arial, sans-serif; /* Use a clean, modern font */
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: blueviolet; /* Set the heading color to blueviolet */
            text-align: center;
            margin-bottom: 40px;
        }

        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .team-member {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 3px 3px 4px 4px blueviolet;
            overflow: hidden;
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        
        .team-member img {
            width: 100%;
            height: auto;
        }
        
        .team-member h3 {
            margin: 15px 0;
            color: black; /* Set the team member name color to black */
        }
        
        .team-member p {
            color: black; /* Set the team member role color to black */
            font-style: italic;
        }

        .team-member a {
            display: block;
            margin: 10px 0;
            color: blueviolet; /* Set the link color to blueviolet */
            text-decoration: none;
        }

        .team-member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Team Section -->
    <div class="container section">
        <h2>Our Team</h2>
        <div class="row">
            <div class="team-member">

                <a href="https://www.linkedin.com/in/njabulo-dzanibe-088b40244/">LinkedIn</a>
            </div>
            <div class="team-member">
                <img src="Mihlali.jpg" alt="Senior Tutor">
                <h3>Totwana Mihlali</h3>
                <p>Computer Scientist</p>
                <a href="https://www.linkedin.com/in/mihlali-totwana-8701a7173/">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
